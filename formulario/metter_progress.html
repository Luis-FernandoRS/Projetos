<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>

    <label for="combustivel">combustivel
    <meter id="combustivel" value="55" min="0" max="100" low="30" high="90" optimum="50"></meter>
    </label>

    <h1>Progress</h1>

    <label for="tarefa"> Progresso da tarefa
    <progress id="tarefa" max="100" value="70"> 70% </progress>
    </label>

    <form oninput="result.value=a.value * b.value">
        <input type="number" name="a" id="a">X
        <input type="number" name="b" id="b">=
        <output name="result" id="a b"></output>
    </form>
</body>
</html>
